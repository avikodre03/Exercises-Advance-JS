<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="maicontainer">
        <div class="bill">
            <div class="heading">
                <h1>Noahs' Tip</h1>
                <h1>Calculator</h1>
            </hr>

            </div>
            <div class="inputs">
                <div class="input1">
                    <label> How much was your bill?</label>
                    <p>$<input type="text" id="inputamount"></p>
                </div>
                <div class="input2">
                    <label> How was your service?</label>
                    <select class="service"id="service">
                        <option disabled selected value="0">--Choose your option--</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-good</option>
                        <option value="0.15">15%-it was Okay</option>
                        <option value="0.1">10%-Bad</option>
                        <option value="0.05">5%-Terrible</option>

                    </select>
                </div>
                <div class="input3">
                    <label> How many people were sharing the bill?<input type="text" id="people">people</label>
                    

                </div>
                <button  type="submit"onclick="calculate()">Calculate</button>
            </div>
            <div class="result">
                <p id="resulth1"></p>
                

            </div>

        </div>


    </div>

</body>

</html>
