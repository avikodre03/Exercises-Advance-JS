<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;

    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      background-image: url(https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc.jpg);
      /* background-repeat: no-repeat; */
      background-size: 100% 100%;
    }

    #heading {
      margin: 2rem;
      color: white;
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .input,
    select,
    button {
      padding: .6rem;
      margin: 10px;
    }

    button {
      cursor: pointer;
      background-color: palevioletred;
      border-radius: 5px;
    }

    input {
      padding: .5rem;
      width: 180px;
      margin: 10px;
    }

    .imgAndh1 {
      height: 500px;
      width: 1000px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      color: white;


    }

    .imgAndh1 img {
      /* height: 90%; */
      width: 50%;


    }
  </style>
</head>

<body>
  <h1 id="heading">üåéCalculate a weight of an Object on a planetü™ê</h1>
  <div class="input">
    <input id="inputWeight" type="number" placeholder="Mass in Kilogram">
    <select name="selectPlanet" id="selectPlanet">
      <option disabled selected value="choose">--Select Planet--</option>
    </select>
    <button onclick="clcWight()">Calculate weight</button>
  </div>
  <div class="imgAndh1" id="imgAndh1">

    <img id="image" src="" alt="">
    <p id="topRight"></p>
    <h1 id="h1"></h1>
  </div>


  <script>
    const planets = [
      { planetName: "Sun", gravity: 27.9, image: "images/sun.png" },
      { planetName: "Moon", gravity: 0.1655, image: "images/moon.png" },
      { planetName: "Mercury", gravity: 0.377, image: "images/mercury.png" },
      { planetName: "Venus", gravity: 0.903, image: "images/venus.png" },
      { planetName: "Earth", gravity: 1, image: "images/earth.png" },
      { planetName: "Mars", gravity: 0.3895, image: "images/mars.png" },
      { planetName: "Jupiter", gravity: 2.640, image: "images/jupiter.png" },
      { planetName: "Saturn", gravity: 1.139, image: "images/saturn.png" },
      { planetName: "Uranus", gravity: 0.917, image: "images/uranus.png" },
      { planetName: "Neptune", gravity: 1.148, image: "images/neptune.png" },


    ]

    planets.map((ele) => {
      const options = document.createElement("option")
       
      options.innerHTML = ele.planetName
      options.value = ele.gravity
      options.setAttribute("name", ele.image)
       

      const select = document.getElementById("selectPlanet")
      select.appendChild(options)

      var image = ele.image

    })

    function clcWight() {
      const imgAndh1 = document.getElementById("imgAndh1")
      imgAndh1.style.backgroundColor = "rgba(255, 255, 255, 0.171)"
      var mass = +document.getElementById("inputWeight").value


      const select = document.getElementById("selectPlanet")
      var selectedIndex = select.selectedIndex
      const selectedOption = select.options[selectedIndex]


      const gravity = +selectedOption.value


      const weight = mass * gravity


      const h1 = document.getElementById("h1")
      h1.style.backgroundColor = " rgba(255, 255, 255, 0.237)"
      h1.style.padding = "1rem"
      var error = "Please enter your mass"

      if (mass == "") {
        h1.innerText = error
      }
      else if (mass < 0) {
        h1.innerText = "Please enter mass greater than 0"
      }
      else {
        
        planets.map((ele) => {
          h1.innerHTML = `Weight On ${selectedOption.innerHTML} is:- ${weight} kg`
        })


        var imgsrc = selectedOption.getAttribute("name")
        const img = document.getElementById("image")
        img.src = imgsrc

      }




    }


  </script>
</body>

</html>
